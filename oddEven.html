<!DOCTYPE html>
<html lang="en">
<head>
    <title>oddEven.html</title>
    <script src="./jquery.js"></script>
    <style>
        .try{
            display: none;
        }
        .try.show{
            display: inline;
        }
        h3{
            color: #000;
        }
        h3.remove{
            color:transparent;
        }
    </style>
</head>
<body>
    <h1>홀짝 게임</h1>
    <button>홀수</button>
    <button>짝수</button>
    <h3>메시지</h3>
    <button class="try">재도전</button> 

    <script>
        let num = parseInt(Math.random()*10)+1;
        let oddEven = '';

        const getNum = function(randomNum){
            console.log(randomNum);
            console.log(num);
            if(randomNum % 2 === 0) {
                oddEven = '짝수';
            } else {
                oddEven = '홀수';
            }
        }

        getNum(num);

        $('button').click(function(){
            if(!$(this).hasClass('try')){
                $('button').attr('disabled', true);
            }
            $('h3').removeClass('remove');
            let now = $(this).text();
            if(now === oddEven){
                $('h3').text("정답입니다.");
                $('.try').removeClass('show');
            }else{
                $('h3').text("오답입니다.")
                $('.try').addClass('show');
                $('.try').attr('disabled', false);
            }            
        })

        $('button.try').click(function(){
            $('.button').attr('disabled', false);
            $(this).removeClass('show');
            num = parseInt(Math.random()*10)+1;
            getNum(num);
            $('h3').addClass('remove');
        })

        // 버튼 2개 만들기
        // 랜덤 숫자 생성
        // 랜덤 숫자가 홀수인지 짝수인지
        // 랜덤 숫자와 사용자가 선택한 버튼이랑 비교
        // 결과출력
        // 재도전 버튼 표출

    </script>    
</body>
</html>
